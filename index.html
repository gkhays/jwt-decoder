<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>JWT Decoder</title>
</head>

<body>
    <div class="container">

        <h1>JWT Decoder</h1>

        <!-- <form> -->
        <div class="form-group">
            <label for="token">Encoded Token</label>
            <input type="text" class="form-control" id="token" aria-describedby="basic-addon3">
        </div>
        <div class="form-group">
            <label for="decoded">Payload</label>
            <textarea class="form-control" id="decoded" rows="15" readonly></textarea>
        </div>
        <div id="analyze" class="form-group">
            <label for="analyzed">Interesting Values</label>
            <pre id="out"></pre>
        </div>
        <button type="submit" class="btn btn-primary" id="decode">Decode</button>
        <!-- </form> -->

        <footer>
            <a href="https://github.com/gkhays/jwt-decoder" target="_blank">Source Code</a>
        </footer>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
